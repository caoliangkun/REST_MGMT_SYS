<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>add user</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
        function checkPwd() {
            var pwd = document.getElementById("pwd").value;
            var rpwd = document.getElementById("rpwd").value;
            if (pwd != rpwd) {
                alert("the passwords you have typed are not same!")
                document.getElementById("pwd").value = "";
                document.getElementById("rpwd").value = "";
            }
        }
    </script>
</head>
<body>
<div th:insert="admin/admin-index :: nav"></div>

<form class="container bg-secondary text-white" action="createUser" method="get" id="user">
    <div class="row">
        <div class="col-3">
            name:
        </div>
        <div class="col-9">
            <input class="form-control" name="name" type="text">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            phone:
        </div>
        <div class="col-9">
            <input class="form-control" name="phone" type="tel">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            password:
        </div>
        <div class="col-9">
            <input class="form-control" id="pwd" name="pwd" type="password">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            repeat password:
        </div>
        <div class="col-9">
            <input class="form-control" id="rpwd" name="rpwd" type="password" onchange="checkPwd()">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            position:
        </div>
        <div class="col-9">
            <select class="form-control" name="position" form="user">
                <option value="EMPLOYEE">Employee</option>
                <option value="MANAGER">Manager</option>
                <option value="GUEST">Guest</option>
            </select>
        </div>
    </div>
    <div class="d-flex flex-row-reverse">
        <button type="submit" class="btn btn-info">Save It</button>
    </div>
</form>

</body>
</html>
