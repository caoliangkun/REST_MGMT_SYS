<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body data-spy="scroll" data-target="#scrollspy" data-offset="1" style="position: relative">
<!-- nav -->
<div th:insert="nav :: nav"></div>

<div class="carousel slide" data-ride="carousel" id="carousel-1">
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img class="w-100 d-block"
                 src="../static/img/chicago.jpg"
                 alt="Slide Image"
                 th:src="@{/img/chicago.jpg}"
            >
        </div>
        <div class="carousel-item">
            <img class="w-100 d-block"
                 src="../static/img/la.jpg"
                 alt="Slide Image"
                 th:src="@{/img/la.jpg}"
            >
        </div>
        <div class="carousel-item">
            <img class="w-100 d-block"
                 src="../static/img/ny.jpg"
                 alt="Slide Image"
                 th:src="@{/img/ny.jpg}"
            >
        </div>
    </div>
    <div>
        <a class="carousel-control-prev" href="#carousel-1" role="button"
           data-slide="prev"><span class="carousel-control-prev-icon"></span><span
                class="sr-only">Previous</span></a><a class="carousel-control-next"
                                                      href="#carousel-1" role="button" data-slide="next"><span
            class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a>
    </div>
    <ol class="carousel-indicators">
        <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-1" data-slide-to="1"></li>
        <li data-target="#carousel-1" data-slide-to="2"></li>
    </ol>
</div>
<ul class="nav nav-tabs sticky-top nav-pills bg-white row" id="scrollspy" style="background-color:rgba(255,255,255,0.24);">
    <li class="nav-item col-4"><a class="nav-link active" href="#c" th:text="#{menu.chinese_dishes}">Chinese Dishes</a></li>
    <li class="nav-item col-4"><a class="nav-link" href="#n" th:text="#{menu.noodle}">Noodle</a></li>
    <li class="nav-item col-4"><a class="nav-link" href="#d" th:text="#{menu.drink}">Drink</a></li>
</ul>


<div class="">
    <div style="height: 20px; background: #efa2a9">
        <span th:text="#{menu.hot}"></span>
    </div>
    <div id="" class="container-fluid">
        <div th:each="c : ${hotFoods}" class="row">
            <div class="col-1 col-sm-1">
                <form action="menu.html" th:action="@{/saveFavorite}">
                    <input type="text" name="id" value="1" th:value="${c.id}" style="display: none">
                    <button type="submit" class="btn btn-link">
                        <i class="fa fa-heart-o" style="font-size:10px;color:red"></i>
                    </button>
                </form>
            </div>
            <div class="col-2 col-sm-2">
                <img src="/img/foodImgs/spring_roll.jpg" th:src="${c.img != null} ? ${c.img.imgLocation} : '/img/foodImgs/img_missing.jpg'" style="height: 50px; width: 50px">
            </div>
            <div class="col-4">
                <span th:text="${c.name}">SPRING ROLLS</span>
            </div>
            <div class="col-2 col-sm-2">
                <span th:text="${c.price}">10.0</span>
            </div>
            <div class="col-2">
                <form class="" action="updateCart" method="get">
                    <input name="id" type="hidden" th:value="${c.id}">
                    <button class="btn btn-primary" type="submit" th:text="#{menu.add}">
                        <i class="fa fa-plus-square" style="font-size:24px"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div style="height: 20px; background: #efa2a9">
        <span th:text="#{menu.chinese_dishes}"></span>
    </div>
    <div id="c" class="container-fluid">
        <div th:each="c : ${chineseDishes}" class="row">
            <div class="col-1 col-sm-1">
                <form action="menu.html" th:action="@{/saveFavorite}">
                    <input type="text" name="id" value="1" th:value="${c.id}" style="display: none">
                    <button type="submit" class="btn btn-link">
                        <i class="fa fa-heart-o" style="font-size:10px;color:red"></i>
                    </button>
                </form>
            </div>
            <div class="col-2 col-sm-2">
                <img src="/img/foodImgs/spring_roll.jpg" th:src="${c.img != null} ? ${c.img.imgLocation} : '/img/foodImgs/img_missing.jpg'" style="height: 50px; width: 50px">
            </div>
            <div class="col-4">
                <span th:text="${c.name}">SPRING ROLLS</span>
            </div>
            <div class="col-2 col-sm-2">
                <span th:text="${c.price}">10.0</span>
            </div>
            <div class="col-2">
                <form class="" action="updateCart" method="get">
                    <input name="id" type="hidden" th:value="${c.id}">
                    <button class="btn btn-primary" type="submit" th:text="#{menu.add}">
                        <i class="fa fa-plus-square" style="font-size:24px"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div style="height: 20px; background: #efa2a9">
        <span th:text="#{menu.noodle}">
        </span>
    </div>

    <div id="n" class="container-fluid">
        <div th:each="n : ${noodle}" class="row">
            <div class="col-1 co-sm-1">
                <form action="menu.html" th:action="@{/saveFavorite}">
                    <input type="text" name="id" value="1" th:value="${n.id}" style="display: none">
                    <button type="submit" class="btn btn-link">
                        <i class="fa fa-heart-o" style="font-size:10px;color:red"></i>
                    </button>
                </form>
            </div>
            <div class="col-2 col-sm-2">
                <img src="" th:src="${n.img != null} ? ${n.img.imgLocation} : '/img/foodImgs/img_missing.jpg'" style="height: 50px; width: 50px">
            </div>
            <div class="col-4">
                <span th:text="${n.name}">SPRING ROLLS</span>
            </div>
            <div class="col-2 co-sm-2">
                <span th:text="${n.price}">10.0</span>
            </div>
            <div class="col-2">
                <form class="" action="updateCart" method="get">
                    <input name="id" type="hidden" th:value="${n.id}">
                    <button class="btn btn-primary" type="submit" th:text="#{menu.add}">Add</button>
                </form>
            </div>
        </div>
    </div>
    <div style="height: 20px; background: #efa2a9">
        <span th:text="#{menu.drink}"></span>
    </div>

    <div id="d" class="container-fluid">
        <div th:each="d : ${drink}" class="row">
            <div class="col-1 col-sm-1">
                <form action="menu.html" th:action="@{/saveFavorite}">
                    <input type="text" name="id" value="1" th:value="${d.id}" style="display: none">
                    <button type="submit" class="btn btn-link">
                        <i class="fa fa-heart-o" style="font-size:10px;color:red"></i>
                    </button>
                </form>
            </div>
            <div class="col-2 col-sm-2">
                <img src="" th:src="${d.img != null} ? ${d.img.imgLocation} : '/img/foodImgs/img_missing.jpg'" style="height: 50px; width: 50px">
            </div>
            <div class="col-4">
                <span th:text="${d.name}">SPRING ROLLS</span>
            </div>
            <div class="col-2 co-sm-2">
                <span th:text="${d.price}">10.0</span>
            </div>
            <div class="col-2">
                <form class="" action="updateCart" method="get">
                    <input name="id" type="hidden" th:value="${d.id}">
                    <button class="btn btn-primary" type="submit" th:text="#{menu.add}">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
