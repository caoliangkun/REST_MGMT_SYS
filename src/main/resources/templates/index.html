<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restt_mgmt_sys</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>
<!--navbar-->
<div th:insert="nav :: nav"></div>
<div class="carousel slide" data-ride="carousel" id="carousel-1">
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img class="w-100 d-block"
                 src="../static/img/chicago.jpg"
                 alt="Slide Image"
                 th:src="@{/img/chicago.jpg}"
            >
        </div>
        <div class="carousel-item">
            <img class="w-100 d-block"
                 src="../static/img/la.jpg"
                 alt="Slide Image"
                 th:src="@{/img/la.jpg}"
            >
        </div>
        <div class="carousel-item">
            <img class="w-100 d-block"
                 src="../static/img/ny.jpg"
                 alt="Slide Image"
                 th:src="@{/img/ny.jpg}"
            >
        </div>
    </div>
    <div>
        <a class="carousel-control-prev" href="#carousel-1" role="button"
           data-slide="prev"><span class="carousel-control-prev-icon"></span><span
                class="sr-only">Previous</span></a><a class="carousel-control-next"
                                                      href="#carousel-1" role="button" data-slide="next"><span
            class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a>
    </div>
    <ol class="carousel-indicators">
        <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-1" data-slide-to="1"></li>
        <li data-target="#carousel-1" data-slide-to="2"></li>
    </ol>
</div>
<div>
    <div class="container align-items-center align-self-center">
        <div class="row align-self-center"
             style="font-size: 20PX; color: rgb(30, 164, 221); height: 460px;">
            <div
                    class="col-12 col-md-12 offset-xl-0 align-content-center align-self-center">
                <a href="about.html" th:href="@{/about}">
						<span class="flex-column align-items-center align-content-center">
							Riverland Hokkien Chinese Restaurant
						</span>
                    <i class="icon ion-android-playstore float-right"></i>
                </a>
            </div>
            <div class="col-12 col-md-12 offset-xl-0 align-self-center">
                <a href="menu.html" th:href="@{/menu}">
                    <span>ORDER NOW</span>
                    <i class="icon ion-fork float-right"></i>
                </a>
            </div>
            <div class="col-12 col-md-12 offset-xl-0 align-self-center">
                <a href="favorite.html" th:href="@{/favorite}">
                    <span>MY FAVORITE</span>
                    <i class="icon ion-star float-right"></i>
                </a>
            </div>
            <div class="col-12 col-md-12 offset-xl-0 align-self-center">
                <a href="#"><span>PROMOTION</span><i
                        class="fa fa-ticket float-right"></i></a>
            </div>
            <div class="col-12 col-md-12 offset-xl-0"></div>
            <div class="col-12 col-md-12 offset-xl-0"></div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        th:src="@{/js/popper.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
